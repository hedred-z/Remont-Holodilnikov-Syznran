<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ремонт Холодильников Сызрань</title>
    <meta name="description" content="Профессиональный ремонт холодильников в Сызрани. Оставьте заявку для получения консультации.">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; }
        input, textarea { margin-bottom: 10px; padding: 10px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ремонт Холодильников Сызрань</h1>
        <p>Оставьте заявку, и мы свяжемся с вами для консультации и ремонта.</p>
        <form id="requestForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="problem">Проблема:</label>
            <textarea id="problem" name="problem" rows="4" required></textarea>
            
            <button type="submit">Отправить заявку</button>
        </form>
    </div>
    <script>
        document.getElementById('requestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let name = document.getElementById('name').value;
            let phone = document.getElementById('phone').value;
            let problem = document.getElementById('problem').value;

            let message = `Имя: ${name}\nТелефон: ${phone}\nПроблема: ${problem}`;
            
            fetch('https://api.telegram.org/bot7369787047:AAGPnedvVkimxsNuK8tLVaqFPcZJ90rjSeE/sendMessage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: '-1002396877462',
                    text: message
                })
            }).then(response => response.json())
              .then(data => {
                  alert('Ваша заявка отправлена!');
                  document.getElementById('requestForm').reset();
              })
              .catch(error => console.error('Ошибка:', error));
        });
    </script>
</body>
</html>
